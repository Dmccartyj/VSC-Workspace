<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- h elements are titles and headers, highlighting important information. They range from h1 to h6 -->

    <h2>CatPhotoApp</h2>

    <!-- the main tag element allows for search engines to find the main content for your page -->

    <main>
        
        <!-- img elements allow for images to be displayed. They must have two main components, the src attribute for the image url, and the alt attribute that screen readers will use. img elemrnts are self closing. -->

        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute cat">

        <!-- p brackets are preferred elements for paragraphs -->

        <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>

        <p>Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy fur catnip scratched.</p>
        
    </main>

</body>
</html>
